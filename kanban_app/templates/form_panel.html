<div id="task-form-panel" class="fixed top-16 right-0 bottom-0 w-2/3 md:w-96 shadow-md bg-white z-50 p-8 transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col gap-6 border-l-1 border-neutral-300 overflow-y-auto">
    <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold" id="form-title-header">Create Task</h2>
        <button id="close-task-form" class="text-lg">
            <i class="fa-solid fa-xmark cursor-pointer"></i>
        </button>
    </div>
    <form id="task-form" method="POST" action="{% url 'create' %}" class="flex flex-col gap-4 h-full">
        {% csrf_token %}
        <input type="hidden" name="task_id" id="task-id">
        <div class="flex flex-col gap-2">
            <label class="font-semibold">Title</label>
            <input id="form-title" type="text" name="title" placeholder="Title" maxlength="200" required class="px-3 py-2 border border-neutral-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ff5630]">
        </div>
        <div class="flex flex-col gap-2">
            <label class="font-semibold">Detail</label>
            <textarea id="form-detail" name="detail" placeholder="Detail" maxlength="600" class="px-3 py-2 border border-neutral-300 rounded-sm resize-none min-h-28 max-h-80 focus:outline-none focus:ring-2 focus:ring-[#ff5630]"></textarea>
        </div>
        <div class="flex flex-col gap-2">
            <label class="font-semibold">Priority</label>
            <select id="form-priority" name="priority" class="px-3 py-2 border border-neutral-300 rounded-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#ff5630]">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="flex flex-col gap-2">
            <label class="font-semibold">Status</label>
            <select id="form-status" name="status" class="px-3 py-2 border border-neutral-300 rounded-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#ff5630]">
                <option value="to_do">To do</option>
                <option value="wip">Wip</option>
                <option value="on_hold">On hold</option>
                <option value="done">Done</option>
            </select>
        </div>
        <button type="submit" class="px-3 py-2 bg-[#ff5630] hover:bg-red-600 text-white font-semibold rounded-sm shadow-md cursor-pointer">
            Add Task
        </button>
    </form>
</div>
<div id="delete-confirmation-panel" class="fixed top-16 right-0 bottom-0 w-2/3 md:w-96 shadow-md bg-white z-50 p-8 transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col justify-between border-l-1 border-neutral-300">
    <div class="flex flex-col gap-6">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-red-600">Delete Task</h2>
            <button id="close-delete-form" class="text-lg">
                <i class="fa-solid fa-xmark cursor-pointer"></i>
            </button>
        </div>
        <p>Are you sure you want to delete this task? <br> This action cannot be reversed.</p>
        <div class="flex flex-col gap-4">
            <form id="delete-task-form" method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="px-3 py-2 w-full bg-[#ff5630] hover:bg-red-600 text-white font-semibold rounded-sm shadow-md cursor-pointer">
                    Delete
                </button>
            </form>
            <button id="cancel-delete" type="button" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-sm shadow-md cursor-pointer">
                Cancel
            </button>
        </div>
    </div>
</div>
